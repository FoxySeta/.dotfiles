padding:
    x: 12
    y: 12
decorations: none
draw_bold_text_with_bright_colors: true

cursor:
    style: Underline
    thickness: 0.2

mouse:
    hide_when_typing: true

font:
    size: 10.5
    offset:
        x: 0
        y: 1
    normal:
        family: Hermit
        style: Regular
    bold:
        family: Hermit
        style: Bold
    italic:
        family: Hermit
        style: RegularItalic

schemes:
    night-owl: &dark
        primary:
            background: "#011627"
            foreground: "#d6deeb"
        cursor:
            text: CellBackground
            cursor: CellForeground
        vi_mode_cursor:
            text: CellBackground
            cursor: "#22da6e"
        selection:
            text: "#ffffff"
            background: "#0d486e"
        search:
            matches:
                foreground: "#000000"
                background: "#22da6e"
                focused_match:
                    foreground: "#ffffff"
                    background: "#22da6e"
            bar:
                foreground: "#ffffff"
                background: "#1d3b53"
        normal:
            black: "#011627"
            red: "#EF5350"
            green: "#22da6e"
            yellow: "#c5e478"
            blue: "#82AAFF"
            magenta: "#C792EA"
            cyan: "#21c7a8"
            white: "#ffffff"
        bright:
            black: "#575656"
            red: "#EF5350"
            green: "#22da6e"
            yellow: "#ffeb95"
            blue: "#82AAFF"
            magenta: "#C792EA"
            cyan: "#7fdbca"
            white: "#ffffff"
colors: *dark